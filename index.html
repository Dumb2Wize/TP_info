<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weater</title>
</head>

<body>
    <main>

        <div class="container">
            <div class="weather-side">
                <div class="weather-gradient"></div>
                <div class="date-container">
                    <h2 class="date-dayname">Inconnu</h2><span class="date-day">-- -- 20--</span><i
                        class="location-icon" data-feather="map-pin"></i><span class="location">Inconnu</span>
                </div>
                <div class="weather-container"><img src="" class="image-conditions-meteo" alt="Conditions meteo"/>
                    <h1 class="weather-temp">--°C</h1>
                    <h3 class="weather-desc">Inconnu</h3>
                </div>
            </div>
            <div class="info-side">
                <div class="today-info-container">
                    <div class="today-info">
                        <div class="precipitation"> <span class="title">PRECIPITATION</span><span class="value">0
                                %</span>
                            <div class="clear"></div>
                        </div>
                        <div class="humidity"> <span class="title">HUMIDITE</span><span class="value">34 %</span>
                            <div class="clear"></div>
                        </div>
                        <div class="wind"> <span class="title">WIND</span><span class="value">0 km/h</span>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <div class="week-container">
                    <ul class="week-list">
                        <li class="day-select active"><img src="" alt=""><span
                                class="day-name">---</span><span class="day-temp">--°C</span></li>
                        <li class="day-select"><img src="" alt=""><span class="day-name">---</span><span
                                class="day-temp">--°C</span></li>
                        <li class="day-select"><img src="" alt=""></i><span class="day-name">---</span><span
                                class="day-temp">--°C</span></li>
                        <li class="day-select"><img src="" alt=""><span class="day-name">---</span><span
                                class="day-temp">--°C</span></li>
                        <li class="clear"></>
                    </ul>
                </div>
                <!-- <div class="location-container">
                    <button class="location-button"> <i data-feather="map-pin"></i><span>changer de lieu</span></button>
                </div> -->
            </div>
        </div>
    </main>
</body>

</html>
